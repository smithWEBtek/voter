<!DOCTYPE html>
<html>

<head>
	<title>Voter Preference App</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />

	<script src='lib/leaflet/leaflet.js'></script>
	<link rel="stylesheet" href="/lib/leaflet/leaflet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="map.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
	<div class='section'>
		<div class='columns'>
			<div class='column is-5'>
				<h1 class='title'>Vote Preference</h1>
				<button id='load-campaign-manager-view'>Campaign Manager View</button>
			</div>
		</div>

		<div class='columns'>
			<div class="column">
				<div class='columns'>
					<div class="column">
						<fieldset>
							<div id='voter-data'>
								<h2 class='is-2'>Welcome! <br>
									Please <strong>enter your address</strong> in the form. <br>
									Or <strong>use the map</strong>
									to Zoom and Click on your home
									location.</h2>
							</div>
						</fieldset>
					</div>
				</div>

				<fieldset class='subtitle'>
					<div class='column'>
						<form id='voter-preference-form' class='form-margin'>
							<input type="text" id="street_number" placeholder="street number">
							<br>
							<input type="text" id="street_name" placeholder="street name">
							<br>
							<input type="text" id="city" placeholder="city">
							<br>
							<input type="text" id="state" placeholder="state">
							<br>
							<input type="text" id="postal_code" placeholder="postal_code">
							<br>
							<br>
							<input type="radio" id="support" name='vote' value="support">
							<label for="support">SUPPORT</label><br>
							<input type="radio" id="oppose" name='vote' value="oppose">
							<label for="oppose">OPPOSE</label><br>
							<input type="radio" id="undecided" name='vote' value="undecided" checked>
							<label for="undecided">UNDECIDED</label>
							<button type="submit">Submit Address and Vote Preference</button>
						</form>
					</div>
				</fieldset>
			</div>
			<div class='column right-side-content'>
				<div id="map" class='column'></div>
			</div>
		</div>
	</div>
</body>

<script src="map.js"></script>
<script src="icons.js"></script>

</html>
