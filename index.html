<!DOCTYPE html>
<html>

<head>
	<title>Voter Preference App</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />

	<script src='lib/leaflet/leaflet.js'></script>
	<link rel="stylesheet" href="/lib/leaflet/leaflet.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="map.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
	<script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>

</head>

<body>
	<div class='section'>
		<nav class="navbar" role="navigation" aria-label="main navigation">
			<div class="navbar-brand">
				<img src="lib/img/traffic-light.svg" id='logo-image' alt="logo">
				<div class="navbar-item">
					<div class="buttons">
						<a class="button is-primary" id='load-campaign-manager-view'>Campaign Manager View</a>
					</div>
				</div>
			</div>
		</nav>

		<div class='columns'>
			<div class="column">
				<div class='columns'>
					<div class="column">
						<fieldset>
							<div id='voter-data'>
								<h2 class='is-2'>Welcome! Please <strong>enter your address</strong> in the form. <br>
									Or <strong>use the map</strong> to Zoom and Click on your home location. When your address appears correctly
									in the form, you can then use the buttons to choose your vote preference and click Submit Vote Preference.</h2>
							</div>
					</div>
				</div>
				<div>
					<div>
						<form id='voter-preference-form' class='form-margin'>
							<input type="text" id="street_number" placeholder="street number">
							<input type="text" id="street_name" placeholder="street name">
							<input type="text" id="city" placeholder="city">
							<input type="text" id="state" placeholder="state">
							<input type="text" id="postal_code" placeholder="postal_code">
							<hr>
							<input type="radio" id="support" name='vote' value="support">
							<label for="support">SUPPORT</label>
							<input type="radio" id="oppose" name='vote' value="oppose">
							<label for="oppose">OPPOSE</label>
							<input type="radio" id="undecided" name='vote' value="undecided" checked>
							<label for="undecided">UNDECIDED</label><br>
							<div class="buttons">
								<button class="button is-primary" id='submit-vote-preference'>Submit Vote Preference</button>
							</div>
						</form>
					</div>
				</div>
				</fieldset>
				<div class='column'>
					<div id="map" class='column'></div>
				</div>
			</div>
		</div>
</body>

<script src="map.js"></script>
<script src="icons.js"></script>

</html>
